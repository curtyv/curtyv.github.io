<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Feed A Star-Mole</title>
</head>
<body>
    <section class="bg">
        <div class="worm-box">
            <div style="width: 5%;" class="worm-container">
                <img src="./images/worm.png" alt="worm score meter" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-0">
                <img data-index="0" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-1">
                <img data-index="1" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-2">
                <img data-index="2" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-3">
                <img data-index="3" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-4">
                <img data-index="4" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-5">
                <img data-index="5" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-6">
                <img data-index="6" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-7">
                <img data-index="7" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-8">
                <img data-index="8" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-9">
                <img data-index="9" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-10">
                <img data-index="10" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-11">
                <img data-index="11" src="./images/mole-leaving.png" alt="mole" class="mole" />
            </div>
        </div>
    </section>
    <img class="win hide" src="./images/win.png" alt="congratulations! a winner is you!" />
    <script src="./mole.js"></script>
</body>
</html>
